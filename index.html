<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Tip Calculator </title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="container" align="center">
      <h1 id="head">Tip Calculator</h1>
      <hr />

      <div>
        <label> Bill :</label>
        <input type="text" placeholder="Please enter bill amount" id="totalBill" />
      </div>

      <div>
        <label>Tip :</label>
        <input type="range" value="0"  id="tipInput" >
        <span  id="tipOutput" ></span>
      </div>

      <div>
      <label>number of people</label>
      <input type="range" min="1" max="10"  value="1" id="splitInput">
      <span id="splitOutput" ></span>
      </div>
      <hr>

      <div>
        <div>
          <label > Total Amount :</label> <span id="newBill" >0</span>
        </div>

        <div>
          <label>Tip Amount :</label> <span id="tipEach" >0</span>
        </div>
        
      </div>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
